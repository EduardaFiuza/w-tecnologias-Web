<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercício01</title>
</head>
<body>
	<h3>Zoofeira: Encomenda de animais</h3>
	<form>
		Nome: 
		<input type="text" name="nome">
		<br>
		Animal pretendido:
		<input type="radio" name="animal" value="cao">Cão
		<input type="radio" name="animal" value="gato">Gato
		<input type="radio" name="animal" value="coelho">Coelho
		<br>
		Marque se deseja que o animal seja peludo: <input type="checkbox" name="peludo">
		<br>
		Numa escala de 1 a 10, quão peludo?
		<select name="peludo">
			<option value="" disabled selected hidden></option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>
		<br>
		Mais algum detalhe?
		<br>
		<input type="textarea" name="detalhe" rows="5" cols="30">
	</form>
</body>
</html>
